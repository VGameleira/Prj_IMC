<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>


    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
    <h1>Calculadora de IMC(√çndice de Massa Corporal)</h1>

    <form onsubmit="event.preventDefault(); CalcularIMC();">
        <label for="peso">Peso(kg)</label>
        <input type="number" id="peso" step="0.1" required >

        <label for="altura">Altura</label>
        <input type="number" id="altura" step="0.1" required >

        <button type="submit">Calcular IMC</button>
    </form>

    <div id="resultadoIMC"></div>

    </div>
</body>
